<div id="clips_container">
  <div id="clips">
    <div *ngFor="let clip of trendingClips">
      <div class="clip" (click)="onGameClicked(game)">
        <div class="clip-info">
          <div class="clip__title">{{clip.title}}</div>
          <div class="clip__game-text">{{clip.game}}</div>
          <div class="clip__views">
            {{clip.views}}
            <svg style="width:16px;height:16px" viewBox="0 0 24 24">
              <path fill="#c9ad55" d="M12,9A3,3 0 0,1 15,12A3,3 0 0,1 12,15A3,3 0 0,1 9,12A3,3 0 0,1 12,9M12,4.5C17,4.5 21.27,7.61 23,12C21.27,16.39 17,19.5 12,19.5C7,19.5 2.73,16.39 1,12C2.73,7.61 7,4.5 12,4.5M3.18,12C4.83,15.36 8.24,17.5 12,17.5C15.76,17.5 19.17,15.36 20.82,12C19.17,8.64 15.76,6.5 12,6.5C8.24,6.5 4.83,8.64 3.18,12Z" />
            </svg>
          </div>
        </div>
        <iframe
            [src]="sanitizer.bypassSecurityTrustResourceUrl(clip.clipEmbed)"
            width='300'
            height='200'
            allowfullscreen="true"
            frameborder="0"></iframe>
      </div>
    </div>
  </div>
</div>
